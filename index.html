<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CW-CST3145</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="lessons.js"></script>
</head>

<body>
    <div id="app">
         <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h3>{{sitename}}</h3>
                </div>
                <div class="col-lg-6">
                </div>
                <div class="col-lg-3">
                    <div class="header__cart">
                        <ul>
                            <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>{{cartItemCount}}</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero hero-normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <input type="text" placeholder="What do yo u need?">
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>Filter By</h4>
                            <input type="radio" id="ascending" name="ascending" value="ascending" v-model="filterItem">
                            <label for="ascending"> Ascending</label><br>
                            <input type="radio" id="descending" name="descending" value="descending" v-model="filterItem">
                            <label for="descending">Descending</label><br>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>Sort By</span>
                                    <select v-model="sortItem">
                                        <option value="subject">Subject</option>
                                        <option value="price">Price</option>
                                        <option value="location">Location</option>
                                        <option value="stock">Stock</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                            </div>
                            <div class="col-lg-4 col-md-3">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6" v-for="lesson in sortLessons">
                            <div class="product__item">
                                <div class="product__item__pic set-bg">
                                    <img v-bind:src="lesson.image">
                                    <ul class="product__item__pic__hover">
                                        <li>
                                            <button v-on:click="addToCart(lesson)" v-if="canAddToCart(lesson)">
                                                Add Item To Cart
                                                <i class="fa fa-shopping-cart"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6>{{lesson.subject}}</h6>
                                    <h6>{{lesson.location}}</h6>
                                    <h6>${{lesson.price}}</h6>
                                    <h6>{{lesson.stock - cartCount(lesson.subjectId)}} left</h6>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                        |
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->   
    
    </div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        let webstore = new Vue({
            el: "#app",
            data: {
                sitename: "CW-CST3145",
                lessons: lessons,
                cart:[],
                sortItem: "",
                filterItem: "ascending"

            },
            methods: {
                addToCart(lesson){
                    this.cart.push(lesson.subjectId);
                },
                canAddToCart(lesson) {
                    return lesson.stock > this.cartCount(lesson.subjectId);
                },
                cartCount(subjectId) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === subjectId) {
                            count++;
                        }
                    }
                    return count;
                }
            },
            computed: {
                cartItemCount() {
                    return this.cart.length;
                },
                sortLessons(){
                    let lessonsArr = this.lessons.slice(0);
                    const compare = (a, b) => {
                        if (a[this.sortItem] > b[this.sortItem])
                            return 1;
                        if (a[this.sortItem] < b[this.sortItem])
                            return -1;
                        return 0;
                    };
                    if (this.filterItem === "descending") {
                        lessonsArr.sort(compare);
                        return lessonsArr.reverse();
                    } else {
                        return lessonsArr.sort(compare);
                    }
                }
            },
            

        });

    </script>


</body>

</html>
